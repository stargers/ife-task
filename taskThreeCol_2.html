<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
	<style>
		.bd{

		}
		.main , .left , .right{
			float: left;
			height: 50px;
			color: #fff;
		}
		.main{
			background-color: #7bd;
			width: 100%;
		}
		.left{
			width: 200px;
			background-color: #220000;
			margin-left: -100%;
		}
		.right{
			width: 150px;
			background-color: #e79f6d;
			margin-left: -150px;
		}
		.inner{
			padding-left: 150px;
			padding-right: 200px;
		}
	</style>
</head>
<body>
	<div class="bd">
		<div class="main">
			<div class="inner">
				<span style="background-color: #ff0000;">inner text</span>
			</div>			
		</div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
